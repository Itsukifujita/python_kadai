{% extends 'base.html' %}

{% block content %}

<div>
<form action="/imgadd" method="post" enctype="multipart/form-data">
  <input type="file" name="file">
  <input type="submit" value="Upload">
</form>
<img class="user_img" src="../static/img/{{user_info[1]}}">
<p>{{user_info[0]}}さん こんにちは</p><br>

  <form action="/add" method="post">
    投稿者：{{user_info[0]}}<br>
    内容：<textarea name="comment" cols="30" rows="5"></textarea><br>
    <input type="submit" name="save" value="送信">
  </form>


  {% for item in comment_list %}
  <div class="bbs_content">
    <p>{{item["comment"]}}</p>
    <p>投稿時間：{{item["time"]}}</p>
    <a href="/edit/{{item['id']}}">編集</a>
    <a href="/impression_del/{{item['id']}}">削除する</a>
    <br><br>
  </div>
  {% endfor %}


</div>


<div>
  <a href="/logout">ログアウト</a>
</div>

{% endblock %}
